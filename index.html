    <script type="text/javascript">
        //var current_popup;
        function open_popup(content) {
            $("#" + content).fadeIn(350);
            //current_popup = content;
        }
        function close_popup() {
            //$("#" + current_popup).fadeOut(350);
            $(".popup-background").fadeOut(350);
        }

        function load_content(page) {

            location.hash = page;
            $("#container").load("content/" + page + ".html", "", 
                function (responseText, textStatus, req) {
                    if ( textStatus == "error" ) {
                        $("#container").html("<h2>ERROR</h2>Unable to load content: " + page);
                    }
                });
        }
        
        function load_page() {           

            var page = location.hash.substring(1);
            if ( page == '' ) {
                load_content("home");
            } else {
                load_content(page);
            }
        }

        window.onpopstate = function(event) {
            load_page();
        }

        $(document).ready(function() {
            load_page();
        });



    </script>
